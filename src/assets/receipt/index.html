

<!DOCTYPE html>
<!-- saved from url=(0058)https://colorlib.com/etc/tb/Table_Responsive_v2/index.html -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

  </head>
  <body>
    <div id="invoice-POS">
      <div id="top">
        <div class="logo"></div>
        <div class="info">
          <h2 id="company"></h2>
          <p id="date"></p>
        </div>
        <!--End Info-->
      </div>
      <!--End InvoiceTop-->
    
      <div id="mid">
        <div class="info">
          <h2 id="customer-name"></h2>
          <p id="address"><br /></p>
        </div>
      </div>
      <!--End Invoice Mid-->
    
      <div id="bot">
        <div id="table">
          <table>
            <tr class="tabletitle">
              <td class="item"><h2>Item</h2></td>
              <td class="Hours"><h2>Qty</h2></td>
              <td class="Rate"><h2>Sub Total</h2></td>
            </tr>
    
            <tr class="service">
              <td class="tableitem"><p class="itemtext" id="total-price-key"></p></td>
              <td class="tableitem"><p class="itemtext" id="total-price-count"></p></td>
              <td class="tableitem">
                <p class="itemtext">₱ <span id="total-price-value"></span></p>
              </td>
            </tr>
    
            <tr class="service">
              <td class="tableitem"><p class="itemtext" id="others-key"></p></td>
              <td class="tableitem"><p class="itemtext" id="others-count"></p></td>
              <td class="tableitem">
                <p class="itemtext">₱ <span id="others-value"></span></p>
              </td>
            </tr>
    
            <tr class="tabletitle">
              <td></td>
              <td class="Rate"><h2>tax</h2></td>
              <td class="payment"><h2>₱ 0</h2></td>
            </tr>
            <tr class="tabletitle">
              <td></td>
              <td class="Rate"><h2>Total</h2></td>
              <td class="payment">
                <h2>₱ <span id="total-amount"></span></h2>
              </td>
            </tr>
          </table>
        </div>
        <!--End Table-->
      </div>
      <!--End InvoiceBot-->
    </div>
    <!--End Invoice-->
    <script async="" src="js/script.js"></script>
  </body>
</html>
