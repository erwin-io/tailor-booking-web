<div id="invoice-POS">
  <div id="top">
    <div class="logo"></div>
    <div class="info">
      <h2>Arbons-Tailoring</h2>
      <p>{{ data.paymentDate | date : "MMM dd, YYYY" }}</p>
    </div>
    <!--End Info-->
  </div>
  <!--End InvoiceTop-->

  <div id="mid">
    <div class="info">
      <h2>{{ data.customer.fullName }}</h2>
      <p>Address : {{ data.customer.address }}<br /></p>
    </div>
  </div>
  <!--End Invoice Mid-->

  <div id="bot">
    <div id="table">
      <table>
        <tr class="tabletitle">
          <td class="item"><h2>Item</h2></td>
          <td class="Hours"><h2>Qty</h2></td>
          <td class="Rate"><h2>Sub Total</h2></td>
        </tr>

        <tr class="service">
          <td class="tableitem"><p class="itemtext">Service Fee</p></td>
          <td class="tableitem"><p class="itemtext">1</p></td>
          <td class="tableitem">
            <p class="itemtext">₱ {{ data.serviceFee }}</p>
          </td>
        </tr>

        <tr class="service">
          <td class="tableitem"><p class="itemtext">Other Fee</p></td>
          <td class="tableitem"><p class="itemtext">1</p></td>
          <td class="tableitem">
            <p class="itemtext">₱ {{ data.otherFee }}</p>
          </td>
        </tr>

        <tr class="tabletitle">
          <td></td>
          <td class="Rate"><h2>tax</h2></td>
          <td class="payment"><h2>₱ 0</h2></td>
        </tr>
        <tr class="tabletitle">
          <td></td>
          <td class="Rate"><h2>Total</h2></td>
          <td class="payment">
            <h2>₱ {{ data.serviceFee + data.otherFee }}</h2>
          </td>
        </tr>
      </table>
    </div>
    <!--End Table-->
  </div>
  <!--End InvoiceBot-->
</div>
<!--End Invoice-->
