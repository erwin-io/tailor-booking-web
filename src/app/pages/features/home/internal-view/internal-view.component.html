            
<div fxFlex="100" style="
margin-top: 20px ;
height: auto!important;
margin-left: 30px ;
margin-right: 30px ;
">
    <div style="
    display: flex;
    height: auto!important;
    width: 100%;
    " fxLayoutGap="20" fxLayout="column" fxLayout.gt-xs="row" >
        <mat-form-field appearance="outline" appearance="outline" fxFlex="100" fxFlex.gt-xs="20">
            <mat-label>Report results</mat-label>
            <mat-select (selectionChange)="resultTypeSelected()"
                [formControl]="resultTypeCtrl">
                <mat-option *ngFor="let item of resultTypeOptions" [value]="item">{{item}}</mat-option>
            </mat-select>
        </mat-form-field>
        
        <app-mat-year-picker fxFlex="100" fxFlex.gt-xs="20" (dateChange)="pickerYearSelected($event)" *ngIf="resultTypeCtrl.value === 'Year'"></app-mat-year-picker>
    
        <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-sm="20" *ngIf="resultTypeCtrl.value === 'Range'">
            <mat-label>From</mat-label>
            <input
              matInput
              placeholder="From"
              [formControl]="from"
              [matDatepicker]="pickerFrom"
              (click)="pickerFrom.open()"
              [max]="maxDate"
              readonly="true"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="pickerFrom"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-sm="20" *ngIf="resultTypeCtrl.value === 'Range'">
            <mat-label>To</mat-label>
            <input
              matInput
              placeholder="To"
              [formControl]="to"
              [matDatepicker]="pickerTo"
              (click)="pickerTo.open()"
              [max]="maxDate"
              readonly="true"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="pickerTo"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
          </mat-form-field>
    </div>
</div>

<app-internal-top #top [user]="user">
</app-internal-top>
<app-internal-body #body [user]="user">
</app-internal-body>
